name: CI
on: [push]
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - uses: pnpm/action-setup@v2
        with:
            version: 7.21.0
      - run: pnpm install && pnpm install -g @lhci/cli@0.6.x
      - run: pnpm run build
      - run: lhci autorun